app-id: io.github.has207.xenia-edge
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: io.github.has207.xenia-edge.sh

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20

finish-args:
  # gamepad+DRI support
  - --device=all
  # GUI access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Audio
  - --socket=pulseaudio

modules:
  - name: xenia-edge
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/llvm20/bin:/usr/lib/sdk/qt6/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        - VULKAN_SDK=placeholder # Use this to bypass some windows check that happens for some reason???
        - CMAKE_C_COMPILER=clang
        - CMAKE_CXX_COMPILER=clang++
        - CMAKE_LINKER=lld
    sources:
      - type: git
        url: https://github.com/has207/xenia-edge
        commit: 18a49437986dfed7d65d67e987e27614b024b7ef
        x-checker-data:
          type: json
          url: https://api.github.com/repos/has207/xenia-edge/branches/edge
          commit-query: .commit.sha
      - type: patch
        path: fix-warning.patch
      - type: file
        path: io.github.has207.xenia-edge.desktop
      - type: file
        path: io.github.has207.xenia-edge.metainfo.xml
      - type: script
        dest-filename: io.github.has207.xenia-edge.sh
        commands:
          - xenia_edge --storage_root=$XDG_DATA_HOME --content_root=$XDG_DATA_HOME/content
            --cache_root=$XDG_CACHE_HOME/xenia --mount_cache=false $@
    build-commands:
      - ./xenia-build.py build --config=Release --target xenia-base
      - install -Dm755 build/bin/Linux/Release/xenia_edge -t /app/bin/
      - install -Dm644 assets/icon/256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm755 ${FLATPAK_ID}.sh -t /app/bin/
      - install -Dm755 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm755 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
